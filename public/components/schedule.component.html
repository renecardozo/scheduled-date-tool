<div class="container">
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="startDate">Start Date</label>
        <div class="col-sm-10">
          <input type="text"
                    class="form-control" 
                    id="startDate"
                    placeholder="Enter 8/15/2008"
                    name="startDate"
                    id='datetimepicker-sch'
                    ng-model="date"
                    datepicker>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Number of Days</label>
        <div class="col-sm-10">
          <input type="text" 
                    class="form-control"
                    id="numberOfDays"
                    placeholder="Enter Number Of Days"
                    name="numberOfDays">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Country Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="countryCode" placeholder="Enter Country Code" name="countryCode">
        </div>
      </div>
    </form>
  </div>
  <div class="row">
  </div>
</div>
